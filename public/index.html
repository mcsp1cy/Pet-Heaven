<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Pet Heaven Society</title>
      <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    </head>
    <body>
      <div id="root"></div>
      <!-- Netlify static form stubs -->
      <form name="adopt" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="register" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="address" />
        <input name="city" />
        <input name="interests" />
        <input name="volunteer" />
        <input name="bot-field" />
      </form>

      <form name="adopt" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="adopt" />
        <input name="petId" />
        <input name="name" />
        <input name="email" />
        <input name="reason" />
        <input name="bot-field" />
      </form>

      <form name="adopt" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="release" />
        <input name="ownerName" />
        <input name="email" />
        <input name="petName" />
        <input name="species" />
        <input name="details" />
        <input name="bot-field" />
      </form>
    </body>
</html>
